name: Secret scanning (gitleaks)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *' # daily at 04:00 UTC
  workflow_dispatch: {}

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks
        id: gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --report-format json --report-path gitleaks-report.json || true

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Fail on findings (optional)
        if: steps.gitleaks.outputs.exitcode != '0'
        run: |
          echo "Gitleaks reported potential secrets. See gitleaks-report artifact.";
          exit 1
