name: Secret scanning (gitleaks)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *' # daily at 04:00 UTC
  workflow_dispatch: {}

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install gitleaks via go
        run: |
          set -e
          echo "Installing gitleaks via go"
          go install github.com/zricethezav/gitleaks/v8@latest
          export PATH="$PATH:$(go env GOPATH)/bin:$HOME/go/bin"
          echo "gitleaks version: $(gitleaks version || true)"

      - name: Run gitleaks (write json)
        id: run_gitleaks
        run: |
          set -e
          echo "Running gitleaks detect..."
          # ensure go bin is on PATH
          export PATH="$PATH:$(go env GOPATH)/bin:$HOME/go/bin"
          gitleaks detect --source . --report-format json --report-path gitleaks-report.json || true

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      - name: Fail on findings (optional)
        if: steps.run_gitleaks.outcome == 'failure' || steps.run_gitleaks.conclusion == 'failure'
        run: |
          echo "Gitleaks run finished; check artifact gitleaks-report for findings.";
          exit 1
